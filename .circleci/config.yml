#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
       - image: jekyll/builder:3.8
    working_directory: /srv/jekyll
    steps:
      - checkout
      - run:
          name: build jekyll site
          command: jekyll build
      - store_artifacts:
          path: /srv/jekyll/_site
