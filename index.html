---
layout: default
---
<div class="home">
  {% for post in paginator.posts %}
  <div class="post-content shadow-sm p-3 mb-5 bg-white rounded">
  <h2><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date_to_string }}</span></h2>
    <p>{{ post.content | strip_html | truncatewords:100 }}</p>
    <p><a href="{{ post.url }}">Read more</a> | <a href="{{ post.url }}#disqus_thread">Add a comment</a></p>
  </div>
  {% endfor %}
  {% include pagination.html %}
  <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
