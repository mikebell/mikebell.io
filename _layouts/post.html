---
layout: default
---
<div class="post-content">
  <header class="post-header">
    <h1 class="h2">{{ page.title }}</h1>
    <div class="social-media">
      <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" target="_blank"><span class="icon-twitter"></span></a>
      <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" target="_blank"><span class="icon-google-plus3"></span></a>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank"><span class="icon-facebook2"></span></a>
    </div>
    <div class="post-details">
      <p>{{ page.date | date_to_string }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %} - <span class="eta"></span></p>
    </div>
  </header>

  <article>
    <hr class="divider">
    {{ content }}
  </article>

  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = 'mikebellio';
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
      var dsq = document.createElement('script');
      dsq.type = 'text/javascript';
      dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the
    <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered byDisqus.</a>
  </noscript>
</div>
